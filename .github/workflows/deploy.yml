name: Deploy Static Site

on:
  push:
    branches: [main]
    tags: ['v*']
  delete:

jobs:
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create clean deploy folder (exclude versions/, .github/, .gitignore, README.md)
        run: |
          mkdir -p deploy
          rsync -av \
            --exclude=versions \
            --exclude=.github \
            --exclude=.git \
            --exclude=.gitignore \
            --exclude=README.md \
            ./ ./deploy/

      - name: Copy to versions/ on tag push
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF##refs/tags/}"
          mkdir -p "versions/JobPower_${TAG_NAME}"
          rsync -av \
            --exclude=versions \
            --exclude=.github \
            --exclude=.git \
            --exclude=.gitignore \
            --exclude=README.md \
            ./ "versions/JobPower_${TAG_NAME}/"


      - name: Commit version folder
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF##refs/tags/}"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add "versions/JobPower_${TAG_NAME}"
          git commit -m "Add JobPower version ${TAG_NAME}"
          git push origin HEAD:main

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./deploy

  cleanup:
    if: github.event_name == 'delete' && startsWith(github.event.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete version folder
        run: |
          TAG_NAME="${GITHUB_EVENT_REF#refs/tags/}"
          FOLDER="versions/JobPower_${TAG_NAME}"
          if [ -d "$FOLDER" ]; then
            git config user.name github-actions
            git config user.email github-actions@github.com
            git rm -r "$FOLDER"
            git commit -m "Delete version folder for deleted tag ${TAG_NAME}"
            git push origin main
          else
            echo "Folder $FOLDER does not exist. Skipping."
          fi
